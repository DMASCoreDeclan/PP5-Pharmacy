<!-- Original from: https://github.com/django/django/blob/main/django/forms/templates/django/forms/widgets/input.html -->
<!-- Changes the Rating step from .01 to .05 and creates a range 0f 0 to 5 -->
<input type="{{ widget.type }}" name="{{ widget.name }} " step="0.05" min="0" max="5"
    {% if widget.value != None %}
        value="{{ widget.value|stringformat:'s' }}" 
    {% endif %}{% include "django/forms/widgets/attrs.html" %}>
